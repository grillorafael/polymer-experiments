<link rel="import" href="http://www.polymer-project.org/1.0/samples/components/polymer/polymer.html">

<dom-module id="back-button">
    <style>
        :host {
            box-sizing: border-box;
            color: white;
            font-size: 1.5em;
            line-height: 44px;
            width: 25%;
            padding-left: 10px;
        }

        :host i[hidden] {
            display: none;
        }

        :host i:hover {
            cursor: pointer;
        }
    </style>
    <template>
        <i class="fa fa-arrow-left" hidden="{{!hasBackView}}"></i>
    </template>
</dom-module>

<script>
    Polymer({
        is: "back-button",
        ready: function() {
            this.hasBackView = false;
        }
    });
</script>
